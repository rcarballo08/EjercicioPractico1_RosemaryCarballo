<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Medicamentos - Farmacia</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div th:replace="base :: header"></div>

        <div class="container mt-4">
            <h1>Medicamentos Disponibles</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Categoría</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="medicamento : ${medicamentos}">
                        <td th:text="${medicamento.id}"></td>
                        <td th:text="${medicamento.nombre}"></td>
                        <td th:text="${medicamento.descripcion}"></td>
                        <td th:text="${medicamento.precio}"></td>
                        <td th:text="${medicamento.stock}"></td>
                        <td th:text="${medicamento.categoria.nombre}"></td>
                        <td>
                            <a th:href="@{/eliminarMedicamento(id=${medicamento.id})}" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <h2>Agregar Medicamento</h2>
            <form action="#" th:action="@{/guardarMedicamento}" th:object="${medicamento}" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" th:field=" *{nombre}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <input type="text" id="descripcion" th:field="*{descripcion}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" id="precio" th:field="*{precio}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input type="number" id="stock" th:field="*{stock}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoría</label>
                    <select id="categoria" th:field="*{categoria}" class="form-control" required>
                        <option th:each="categoria : ${categorias}" th:value="${categoria}" th:text="${categoria.nombre}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Agregar Medicamento</button>
            </form>
        </div>

        <div th:replace="base :: footer"></div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
